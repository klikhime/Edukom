<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edukom.</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/",
          "webxr-polyfill": "https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.module.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="heading">
      <h1>Edukom.</h1>
      <div class="border"></div>
    </div>

    <div id="progress-container">
      <div id="progress">Loading...</div>
    </div>

    <div id="popup">
      <button id="close-btn">Tutup</button>
      <h2>Informasi Komponen</h2>
      <p>Apa Itu <span id="object-name"></span>?</p>
      <p id="object-description"></p>
      <p><strong>Bagaimana Cara Kerjanya?</strong></p>
      <p id="object-additional-info"></p>
    </div>

    <div class="box-model" id="boxWelcome">
      <div class="box-welcome">
        <h1 class="welcome" id="welcome">Selamat Datang</h1>
        <p class="desk-app" id="desk-app">
          Edukom. adalah aplikasi web yang interaktif untuk mengenal lebih dekat
          berbagai komponen komputer, seperti monitor, mouse, keyboard, dan
          printer.
        </p>
        <div class="btn-wrap">
          <button class="btn-start" id="start-btn">Mulai</button>
          <button class="btn-help" id="help-btn"">Bantuan</button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
